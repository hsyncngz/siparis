<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEKTRENK - Sigorta Panosu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f1f5f9; color: #1e293b; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Üst Bar */
        .app-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; border-bottom: 2px solid #cbd5e1; z-index: 1000;
        }

        .content-scroll { margin-top: 85px; padding: 10px 15px; padding-bottom: 50px; }

        /* Pano Kasası */
        .card-container {
            position: relative; height: 140px; margin-bottom: 20px;
            cursor: pointer; border-radius: 12px;
            background: #cbd5e1; border: 4px solid #94a3b8;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1), inset 0 2px 8px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Kapaklar */
        .wing {
            position: absolute; top: 0; width: 50.1%; height: 100%;
            background: #e2e8f0; transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20; border: 1px solid #94a3b8; display: flex; align-items: center;
            overflow: hidden;
        }
        .left-wing { left: 0; border-right: none; }
        .right-wing { right: 0; }

        /* Füme İzleme Penceresi */
        .window {
            position: absolute; top: 50%; transform: translateY(-50%);
            height: 70%; width: 100%; 
            background: rgba(30, 41, 59, 0.92);
            backdrop-filter: blur(2px);
            border-top: 2px solid rgba(0,0,0,0.4);
            border-bottom: 2px solid rgba(0,0,0,0.4);
            z-index: 21;
            display: flex; align-items: center;
        }

        /* Yazı Sistemi */
        .title-wrapper {
            position: absolute; width: 200%;
            text-align: center; font-size: 1.1rem; font-weight: 900; 
            color: rgba(255,255,255,0.95); text-transform: uppercase; 
            letter-spacing: 1px; pointer-events: none;
        }
        .left-wing .title-wrapper { left: 0; }
        .right-wing .title-wrapper { right: 0; }

        /* Siyah Kulp */
        .handle {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            width: 12px; height: 35px; background: #0f172a;
            border-radius: 3px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: -2px 0 5px rgba(0,0,0,0.5); z-index: 40;
        }

        /* Kapak Açılma */
        .card-container.open .left-wing { transform: translateX(-100%); opacity: 0; }
        .card-container.open .right-wing { transform: translateX(100%); opacity: 0; }

        /* İçerik Katmanı */
        .content-layer {
            position: absolute; width: 100%; height: 100%;
            display: flex; align-items: center; padding: 0 15px; z-index: 10; gap: 15px;
        }

        .trifaze-block { display: flex; gap: 2px; background: #475569; padding: 4px; border-radius: 4px; }
        .brand-strip { width: 20px; height: 85px; display: flex; align-items: center; justify-content: center; background: #1e293b; border-radius: 2px; }
        .brand-vertical { transform: rotate(-90deg); white-space: nowrap; color: white; font-size: 9px; font-weight: 900; }
        .pole { width: 26px; height: 85px; border-radius: 2px; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 6px 0; font-size: 10px; font-weight: bold; color: white; position: relative; }
        .bridge { position: absolute; top: 38%; width: 100%; height: 12px; background: #0f172a; z-index: 15; }

        /* --- HAMBURGER MENÜ DÜZELTMELERİ --- */
        .side-menu { 
            position: fixed; top: 0; left: -100%; width: 280px; height: 100%; 
            background: white; z-index: 3000; /* En üstte durması için */
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            border-right: 6px solid #ef4444;
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }
        .side-menu.active { left: 0; }

        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px);
            display: none; z-index: 2500; 
        }
        .overlay.active { display: block; }
        
        .menu-item {
            padding: 15px 25px; border-radius: 8px; margin-bottom: 8px;
            display: flex; align-items: center; gap: 15px;
            color: #475569; font-weight: 700; transition: 0.2s;
        }
        .menu-item:hover { background: #f1f5f9; color: #ef4444; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleSideMenu()"></div>

    <div class="side-menu" id="sideMenu">
        <div class="p-8">
            <div class="flex justify-between items-center mb-10">
                <span class="text-2xl font-black italic text-black">ELEKT<span class="text-red-600">RENK</span></span>
                <button onclick="toggleSideMenu()"><i class="fa-solid fa-xmark text-2xl text-slate-400"></i></button>
            </div>
            
            <nav>
                <div class="menu-item"><i class="fas fa-home w-6 text-center"></i> ANA PANEL</div>
                <div class="menu-item"><i class="fas fa-bolt w-6 text-center"></i> ARIZA TAKİP</div>
                <div class="menu-item"><i class="fas fa-chart-line w-6 text-center"></i> ANALİZLER</div>
                <div class="menu-item"><i class="fas fa-gear w-6 text-center"></i> AYARLAR</div>
            </nav>

            <div class="absolute bottom-8 left-8 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                v2.4.0 PRO SİSTEM
            </div>
        </div>
    </div>

    <header class="app-bar">
        <button onclick="toggleSideMenu()"><i class="fa-solid fa-bars-staggered text-2xl text-slate-800"></i></button>
        <div class="brand">
            <span class="text-black font-black text-xl italic">ELEKT</span><span class="text-red-600 font-black text-xl italic">RENK</span>
        </div>
        <div class="flex gap-4">
            <i class="fa-solid fa-bell text-xl text-slate-400"></i>
            <i class="fa-solid fa-circle-user text-xl text-slate-800"></i>
        </div>
    </header>

    <main class="content-scroll" id="mainContent"></main>

    <script>
        function toggleSideMenu() {
            const sideMenu = document.getElementById('sideMenu');
            const overlay = document.getElementById('overlay');
            sideMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        const menuItems = [
            { title: "Montaj Şemaları", hex: "#ef4444", info: "L1-L2-L3 Projeleri", amp: "C40" },
            { title: "Teknik Forum", hex: "#3b82f6", info: "Usta Dayanışması", amp: "B16" },
            { title: "Malzeme Borsası", hex: "#10b981", info: "Ekipman Pazarı", amp: "C32" },
            { title: "Fiyat Listesi", hex: "#f59e0b", info: "Birim Fiyatlar", amp: "B10" },
            { title: "Hesaplamalar", hex: "#8b5cf6", info: "Teknik Hesaplar", amp: "C63" }
        ];

        const container = document.getElementById('mainContent');

        menuItems.forEach((item) => {
            const card = document.createElement('div');
            card.className = `card-container`;
            card.onclick = () => {
                const isOpen = card.classList.contains('open');
                document.querySelectorAll('.card-container').forEach(c => c.classList.remove('open'));
                if (!isOpen) card.classList.add('open');
            };

            card.innerHTML = `
                <div class="content-layer">
                    <div class="trifaze-block">
                        <div class="brand-strip"><div class="brand-vertical">ELEKTRENK</div></div>
                        <div class="pole" style="background-color: ${item.hex};"><span>${item.amp}</span><div class="bridge"></div></div>
                        <div class="pole" style="background-color: ${item.hex};"><span>${item.amp}</span><div class="bridge"></div></div>
                        <div class="pole" style="background-color: ${item.hex};"><span>${item.amp}</span><div class="bridge"></div></div>
                    </div>
                    <div class="flex flex-col flex-1 pl-3">
                        <span class="text-[14px] font-black text-slate-800 uppercase leading-none">${item.info}</span>
                        <span class="text-[9px] font-black text-red-600 mt-2 uppercase">Giriş →</span>
                    </div>
                </div>
                <div class="wing left-wing">
                    <div class="window">
                        <div class="title-wrapper">${item.title}</div>
                    </div>
                </div>
                <div class="wing right-wing">
                    <div class="window">
                        <div class="title-wrapper">${item.title}</div>
                    </div>
                    <div class="handle"></div>
                </div>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
