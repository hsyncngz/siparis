<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEKTRENK - Akıllı Pano Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f1f5f9; color: #1e293b; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* GİRİŞ EKRANI STİLLERİ */
        #authScreen {
            position: fixed; inset: 0; background: #f1f5f9; z-index: 5000;
            display: flex; align-items: center; justify-content: center;
            transition: 0.5s ease-in-out;
        }
        .login-card {
            background: white; padding: 2rem; border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 90%; max-width: 400px; border: 4px solid #cbd5e1;
        }

        /* PANO STİLLERİ (Değişmedi) */
        .app-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; border-bottom: 2px solid #cbd5e1; z-index: 1000;
        }
        .content-scroll { margin-top: 85px; padding: 10px 15px; padding-bottom: 50px; }

        .card-container {
            position: relative; height: 140px; margin-bottom: 20px;
            cursor: pointer; border-radius: 12px;
            background: #cbd5e1; border: 4px solid #94a3b8;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1), inset 0 2px 8px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .wing {
            position: absolute; top: 0; width: 50.1%; height: 100%;
            background: #e2e8f0; transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20; border: 1px solid #94a3b8; display: flex; align-items: center; overflow: hidden;
        }
        .left-wing { left: 0; border-right: none; }
        .right-wing { right: 0; }

        .window {
            position: absolute; top: 50%; transform: translateY(-50%);
            height: 70%; width: 100%; background: rgba(30, 41, 59, 0.92);
            backdrop-filter: blur(2px); border-top: 2px solid rgba(0,0,0,0.4);
            border-bottom: 2px solid rgba(0,0,0,0.4); z-index: 21; display: flex; align-items: center;
        }

        .title-wrapper {
            position: absolute; width: 200%; text-align: center; font-size: 1.1rem; 
            font-weight: 900; color: rgba(255,255,255,0.95); text-transform: uppercase; 
            letter-spacing: 1px; pointer-events: none;
        }
        .left-wing .title-wrapper { left: 0; }
        .right-wing .title-wrapper { right: 0; }

        .handle {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            width: 12px; height: 35px; background: #0f172a; border-radius: 3px;
            z-index: 40; box-shadow: -2px 0 5px rgba(0,0,0,0.5);
        }

        .card-container.open .left-wing { transform: translateX(-100%); opacity: 0; }
        .card-container.open .right-wing { transform: translateX(100%); opacity: 0; }

        .content-layer {
            position: absolute; width: 100%; height: 100%;
            display: flex; align-items: center; padding: 0 15px; z-index: 10; gap: 15px;
        }

        /* Sigorta Bloğu */
        .trifaze-block { display: flex; gap: 2px; background: #475569; padding: 4px; border-radius: 4px; }
        .brand-strip { width: 20px; height: 85px; display: flex; align-items: center; justify-content: center; background: #1e293b; border-radius: 2px; }
        .brand-vertical { transform: rotate(-90deg); white-space: nowrap; color: white; font-size: 8px; font-weight: 900; }
        .pole { width: 26px; height: 85px; border-radius: 2px; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 5px 0; font-size: 9px; font-weight: bold; color: white; position: relative; }
        .bridge { position: absolute; top: 38%; width: 100%; height: 12px; background: #0f172a; z-index: 15; }

        /* Yan Menü */
        .side-menu { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: white; z-index: 3000; transition: 0.4s; border-right: 6px solid #ef4444; }
        .side-menu.active { left: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 2500; }
        .overlay.active { display: block; }
    </style>
</head>
<body>

    <div id="authScreen">
        <div class="login-card">
            <div class="text-center mb-8">
                <span class="text-3xl font-black italic">ELEKT<span class="text-red-600">RENK</span></span>
                <p class="text-slate-500 font-bold mt-2">Pano Erişim Sistemi</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Kullanıcı Adı" class="w-full p-4 bg-slate-100 rounded-xl border-2 border-transparent focus:border-red-500 outline-none font-bold">
                <button onclick="handleLogin()" class="w-full p-4 bg-slate-800 text-white rounded-xl font-black tracking-widest hover:bg-red-600 transition">SİSTEME GİRİŞ YAP</button>
            </div>
            <p class="text-[10px] text-center mt-6 text-slate-400 font-bold">GÜVENLİ ERİŞİM KATMANI v2.4</p>
        </div>
    </div>

    <div id="appScreen" class="hidden">
        <div class="overlay" id="overlay" onclick="toggleSideMenu()"></div>
        
        <div class="side-menu" id="sideMenu">
            <div class="p-8">
                <span class="text-xl font-black italic text-black">ELEKT<span class="text-red-600">RENK</span></span>
                <div class="mt-10 space-y-4 font-bold text-slate-600">
                    <div class="p-3 hover:bg-slate-100 rounded-lg cursor-pointer">PANEL</div>
                    <div class="p-3 hover:bg-slate-100 rounded-lg cursor-pointer text-red-600" onclick="handleLogout()">ÇIKIŞ YAP</div>
                </div>
            </div>
        </div>

        <header class="app-bar">
            <button onclick="toggleSideMenu()"><i class="fa-solid fa-bars-staggered text-2xl text-slate-800"></i></button>
            <div class="brand">
                <span class="text-black font-black text-xl italic">ELEKT</span><span class="text-red-600 font-black text-xl italic">RENK</span>
            </div>
            <div class="flex items-center gap-2">
                <span id="displayUser" class="hidden md:block font-black text-xs text-slate-600 uppercase"></span>
                <i class="fa-solid fa-circle-user text-2xl text-slate-800"></i>
            </div>
        </header>

        <main class="content-scroll" id="mainContent"></main>
    </div>

    <script>
        // --- HAFIZA VE GİRİŞ KONTROLÜ ---
        window.onload = () => {
            const savedUser = localStorage.getItem('elektrenk_user');
            if (savedUser) {
                showApp(savedUser);
            }
        };

        function handleLogin() {
            const user = document.getElementById('username').value;
            if (user.trim().length > 2) {
                localStorage.setItem('elektrenk_user', user);
                showApp(user);
            } else {
                alert("Lütfen geçerli bir isim girin!");
            }
        }

        function handleLogout() {
            localStorage.removeItem('elektrenk_user');
            location.reload();
        }

        function showApp(user) {
            document.getElementById('authScreen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                document.getElementById('displayUser').innerText = user;
                document.getElementById('displayUser').classList.remove('hidden');
            }, 500);
        }

        // --- PANO SİSTEMİ ---
        function toggleSideMenu() {
            document.getElementById('sideMenu').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        const menuItems = [
            { title: "Montaj Şemaları", hex: "#ef4444", info: "L1-L2-L3 Projeleri", amp: "C40" },
            { title: "Teknik Forum", hex: "#3b82f6", info: "Usta Dayanışması", amp: "B16" },
            { title: "Malzeme Borsası", hex: "#10b981", info: "Ekipman Pazarı", amp: "C32" },
            { title: "Fiyat Listesi", hex: "#f59e0b", info: "Birim Fiyatlar", amp: "B10" },
            { title: "Hesaplamalar", hex: "#8b5cf6", info: "Teknik Hesaplar", amp: "C63" }
        ];

        const container = document.getElementById('mainContent');

        menuItems.forEach((item) => {
            const card = document.createElement('div');
            card.className = `card-container`;
            card.onclick = () => {
                const isOpen = card.classList.contains('open');
                document.querySelectorAll('.card-container').forEach(c => c.classList.remove('open'));
                if (!isOpen) card.classList.add('open');
            };

            card.innerHTML = `
                <div class="content-layer">
                    <div class="trifaze-block">
                        <div class="brand-strip"><div class="brand-vertical">ELEKTRENK</div></div>
                        <div class="pole" style="background-color: ${item.hex};"><span>${item.amp}</span><div class="bridge"></div></div>
                        <div class="pole" style="background-color: ${item.hex};"><span>${item.amp}</span><div class="bridge"></div></div>
                        <div class="pole" style="background-color: ${item.hex};"><span>${item.amp}</span><div class="bridge"></div></div>
                    </div>
                    <div class="flex flex-col flex-1 pl-3">
                        <span class="text-[14px] font-black text-slate-800 uppercase leading-none">${item.info}</span>
                        <span class="text-[9px] font-black text-red-600 mt-2 uppercase">Giriş →</span>
                    </div>
                </div>
                <div class="wing left-wing"><div class="window"><div class="title-wrapper">${item.title}</div></div></div>
                <div class="wing right-wing"><div class="window"><div class="title-wrapper">${item.title}</div></div><div class="handle"></div></div>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
