<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEKTRENK - Profesyonel Pano Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f1f5f9; color: #1e293b; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Üst Bar */
        .app-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; border-bottom: 2px solid #cbd5e1; z-index: 1000;
        }

        .content-scroll { margin-top: 85px; padding: 10px 15px; padding-bottom: 50px; }

        /* Pano Kasası */
        .card-container {
            position: relative; height: 140px; margin-bottom: 20px;
            cursor: pointer; border-radius: 12px;
            background: #cbd5e1; border: 4px solid #94a3b8;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1), inset 0 2px 8px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Kapaklar */
        .wing {
            position: absolute; top: 0; width: 50.1%; height: 100%;
            background: #e2e8f0; transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20; border: 1px solid #94a3b8; display: flex; align-items: center; overflow: hidden;
        }
        .left-wing { left: 0; border-right: none; }
        .right-wing { right: 0; }

        .window {
            position: absolute; top: 50%; transform: translateY(-50%);
            height: 70%; width: 100%; background: rgba(30, 41, 59, 0.92);
            backdrop-filter: blur(2px); border-top: 2px solid rgba(0,0,0,0.4);
            border-bottom: 2px solid rgba(0,0,0,0.4); z-index: 21; display: flex; align-items: center;
        }

        .title-wrapper {
            position: absolute; width: 200%; text-align: center; font-size: 1.1rem; 
            font-weight: 900; color: rgba(255,255,255,0.95); text-transform: uppercase; 
            letter-spacing: 1px; pointer-events: none;
        }
        .left-wing .title-wrapper { left: 0; }
        .right-wing .title-wrapper { right: 0; }

        .handle {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            width: 12px; height: 35px; background: #0f172a; border-radius: 3px;
            z-index: 40; box-shadow: -2px 0 5px rgba(0,0,0,0.5);
        }

        .card-container.open .left-wing { transform: translateX(-100%); opacity: 0; }
        .card-container.open .right-wing { transform: translateX(100%); opacity: 0; }

        .content-layer {
            position: absolute; width: 100%; height: 100%;
            display: flex; align-items: center; padding: 0 15px; z-index: 10; gap: 15px;
        }

        /* Sigorta Tasarımı */
        .trifaze-block { display: flex; gap: 2px; background: #475569; padding: 4px; border-radius: 4px; }
        .brand-strip { width: 20px; height: 85px; display: flex; align-items: center; justify-content: center; background: #1e293b; border-radius: 2px; }
        .brand-vertical { transform: rotate(-90deg); white-space: nowrap; color: white; font-size: 8px; font-weight: 900; }
        .pole { width: 26px; height: 85px; border-radius: 2px; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 6px 0; font-size: 9px; font-weight: bold; color: white; position: relative; }
        .bridge { position: absolute; top: 38%; width: 100%; height: 12px; background: #0f172a; z-index: 15; }

        /* HAMBURGER MENÜ (Modern ve Stabil) */
        .side-menu { 
            position: fixed; top: 0; left: -100%; width: 280px; height: 100%; 
            background: white; z-index: 3000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            border-right: 6px solid #ef4444; box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }
        .side-menu.active { left: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); display: none; z-index: 2500; }
        .overlay.active { display: block; }
        .menu-item { padding: 15px 25px; border-radius: 8px; margin-bottom: 8px; display: flex; align-items: center; gap: 15px; color: #475569; font-weight: 700; transition: 0.2s; cursor: pointer; }
        .menu-item:hover { background: #f1f5f9; color: #ef4444; }

        /* DETAY SAYFASI */
        #detailPage {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f1f5f9; z-index: 2000; display: none; overflow-y: auto; padding: 20px;
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleSideMenu()"></div>

    <div class="side-menu" id="sideMenu">
        <div class="p-8">
            <div class="flex justify-between items-center mb-10">
                <span class="text-2xl font-black italic text-black">ELEKT<span class="text-red-600">RENK</span></span>
                <button onclick="toggleSideMenu()"><i class="fa-solid fa-xmark text-2xl text-slate-400"></i></button>
            </div>
            <nav>
                <div class="menu-item" onclick="goHome()"><i class="fas fa-home w-6 text-center"></i> ANA PANEL</div>
                <div class="menu-item"><i class="fas fa-bolt w-6 text-center"></i> ARIZA TAKİP</div>
                <div class="menu-item"><i class="fas fa-chart-line w-6 text-center"></i> ANALİZLER</div>
                <div class="menu-item"><i class="fas fa-gear w-6 text-center"></i> AYARLAR</div>
            </nav>
            <div class="absolute bottom-8 left-8 text-[10px] font-bold text-slate-400 uppercase tracking-widest">v2.4.0 PRO SİSTEM</div>
        </div>
    </div>

    <header class="app-bar">
        <button onclick="toggleSideMenu()"><i class="fa-solid fa-bars-staggered text-2xl text-slate-800"></i></button>
        <div class="brand" onclick="goHome()">
            <span class="text-black font-black text-xl italic">ELEKT</span><span class="text-red-600 font-black text-xl italic">RENK</span>
        </div>
        <div class="flex gap-4">
            <i class="fa-solid fa-bell text-xl text-slate-400"></i>
            <i class="fa-solid fa-circle-user text-xl text-slate-800"></i>
        </div>
    </header>

    <main class="content-scroll" id="mainContent"></main>

    <div id="detailPage">
        <div class="max-w-4xl mx-auto">
            <button onclick="goHome()" class="mb-6 flex items-center font-black text-slate-800 bg-white px-4 py-2 rounded-xl shadow-sm">
                <i class="fas fa-arrow-left mr-3 text-red-600"></i> PANOYA DÖN
            </button>
            <div id="detailContent"></div>
        </div>
    </div>

    <script>
        function toggleSideMenu() {
            document.getElementById('sideMenu').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        const menuItems = [
            { 
                id: "sema", title: "Montaj Şemaları", hex: "#ef4444", info: "L1-L2-L3 Projeleri", amp: "C40",
                html: `
                    <h2 class="text-3xl font-black mb-6">MONTAJ ŞEMALARI</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-white p-6 rounded-2xl border-2 border-slate-200">
                            <h3 class="font-black text-red-600 mb-2">3 FAZLI DAĞITIM SİSTEMİ</h3>
                            <p class="text-sm text-slate-500 mb-4">L1-L2-L3 ana baradan sigorta girişlerine bağlantı detayları.</p>
                            <div class="h-32 bg-slate-100 rounded-lg border-2 border-dashed flex items-center justify-center font-bold text-slate-400">ŞEMA GÖRÜNTÜSÜ</div>
                        </div>
                        <div class="bg-white p-6 rounded-2xl border-2 border-slate-200">
                            <h3 class="font-black text-red-600 mb-2">KAÇAK AKIM RÖLESİ</h3>
                            <p class="text-sm text-slate-500 mb-4">30mA Hayat koruma ve 300mA Yangın koruma bağlantı şeması.</p>
                            <div class="h-32 bg-slate-100 rounded-lg border-2 border-dashed flex items-center justify-center font-bold text-slate-400">ŞEMA GÖRÜNTÜSÜ</div>
                        </div>
                    </div>
                `
            },
            { 
                id: "fiyat", title: "Fiyat Listesi", hex: "#f59e0b", info: "Birim Fiyatlar", amp: "B10",
                html: `
                    <h2 class="text-3xl font-black mb-6">GÜNCEL MALZEME FİYATLARI</h2>
                    <div class="bg-white rounded-2xl overflow-hidden border-2 border-slate-200 shadow-sm">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-slate-800 text-white">
                                    <th class="p-4">Malzeme Adı</th>
                                    <th class="p-4 text-center">Birim</th>
                                    <th class="p-4 text-right">Fiyat (₺)</th>
                                </tr>
                            </thead>
                            <tbody class="font-bold text-slate-600">
                                <tr class="border-b"><td class="p-4">3x25A Otomat (C Tipi)</td><td class="p-4 text-center">Adet</td><td class="p-4 text-right text-red-600">850.00</td></tr>
                                <tr class="border-b"><td class="p-4">30mA 40A K.A.R.</td><td class="p-4 text-center">Adet</td><td class="p-4 text-right text-red-600">1,420.00</td></tr>
                                <tr class="border-b"><td class="p-4">3x2.5mm² NYM Kablo</td><td class="p-4 text-center">Metre</td><td class="p-4 text-right text-red-600">42.50</td></tr>
                            </tbody>
                        </table>
                    </div>
                `
            },
            {
                id: "hesap", title: "Hesaplamalar", hex: "#8b5cf6", info: "Teknik Hesaplar", amp: "C63",
                html: `
                    <h2 class="text-3xl font-black mb-6">KABLO KESİT HESABI</h2>
                    <div class="bg-white p-8 rounded-3xl border-4 border-slate-100 shadow-lg">
                        <label class="block font-black mb-2">GÜÇ (WATT)</label>
                        <input type="number" id="pwr" placeholder="Örn: 5000" class="w-full p-4 bg-slate-50 rounded-xl mb-6 border-2 outline-none focus:border-purple-500">
                        <button onclick="alert('Hesaplama modülü aktif ediliyor...')" class="w-full bg-purple-600 text-white p-4 rounded-xl font-black tracking-widest shadow-lg shadow-purple-200 uppercase">Hesapla</button>
                    </div>
                `
            }
        ];

        // Boş kalan modüller için varsayılan içerik
        const defaultHtml = (title) => `
            <h2 class="text-3xl font-black mb-6">${title.toUpperCase()}</h2>
            <div class="bg-white p-12 rounded-3xl text-center border-4 border-dashed border-slate-200">
                <i class="fas fa-tools text-5xl text-slate-300 mb-4"></i>
                <p class="font-black text-slate-400">BU MODÜL YAPIM AŞAMASINDADIR</p>
            </div>
        `;

        const container = document.getElementById('mainContent');
        const detailPage = document.getElementById('detailPage');
        const detailContent = document.getElementById('detailContent');

        function openModule(id) {
            const item = menuItems.find(m => m.id === id) || { title: id, html: defaultHtml(id) };
            detailContent.innerHTML = item.html || defaultHtml(item.title);
            detailPage.style.display = "block";
            window.scrollTo(0,0);
        }

        function goHome() {
            detailPage.style.display = "none";
            document.querySelectorAll('.card-container').forEach(c => c.classList.remove('open'));
            if(document.getElementById('sideMenu').classList.contains('active')) toggleSideMenu();
        }

        const panoItems = [
            { id: "sema", title: "Montaj Şemaları", hex: "#ef4444", info: "L1-L2-L3 Projeleri", amp: "C40" },
            { id: "forum", title: "Teknik Forum", hex: "#3b82f6", info: "Usta Dayanışması", amp: "B16" },
            { id: "borsa", title: "Malzeme Borsası", hex: "#10b981", info: "Ekipman Pazarı", amp: "C32" },
            { id: "fiyat", title: "Fiyat Listesi", hex: "#f59e0b", info: "Birim Fiyatlar", amp: "B10" },
            { id: "hesap", title: "Hesaplamalar", hex: "#8b5cf6", info: "Teknik Hesaplar", amp: "C63" }
        ];

        panoItems.forEach((item) => {
            const card = document.createElement('div');
            card.className = `card-container`;
            card.onclick = () => {
                const isOpen = card.classList.contains('open');
                document.querySelectorAll('.card-container').forEach(c => c.classList.remove('open'));
                if (!isOpen) card.classList.add('open');
            };

            card.innerHTML = `
                <div class="content-layer">
                    <div class="trifaze-block">
                        <div class="brand-strip"><div class="brand-vertical">ELEKTRENK</div></div>
                        <div class="pole" style="background-color: ${item.hex};"><span>${item.amp}</span><div class="bridge"></div></div>
                        <div class="pole" style="background-color: ${item.hex};"><span>${item.amp}</span><div class="bridge"></div></div>
                        <div class="pole" style="background-color: ${item.hex};"><span>${item.amp}</span><div class="bridge"></div></div>
                    </div>
                    <div class="flex flex-col flex-1 pl-3">
                        <span class="text-[14px] font-black text-slate-800 uppercase leading-none">${item.info}</span>
                        <button onclick="event.stopPropagation(); openModule('${item.id}')" class="text-left text-[10px] font-black text-red-600 mt-3 uppercase border-2 border-red-100 w-fit px-3 py-1 rounded-lg bg-red-50 hover:bg-red-600 hover:text-white transition-all">Sisteme Giriş →</button>
                    </div>
                </div>
                <div class="wing left-wing"><div class="window"><div class="title-wrapper">${item.title}</div></div></div>
                <div class="wing right-wing"><div class="window"><div class="title-wrapper">${item.title}</div></div><div class="handle"></div></div>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
