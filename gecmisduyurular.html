<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Duyuru Ar≈üivi</title>
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; --bg: #f8fafc; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; }
        .card { background: #fff; border-radius: 16px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h2 { text-align: center; color: var(--primary); margin-top: 0; font-size: 22px; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        .btn-home { width: 100%; padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; background: var(--primary); color: white; text-decoration: none; display: block; text-align: center; margin-bottom: 20px; }
        
        /* Duyuru Tasarƒ±mƒ± (Index ile Aynƒ±) */
        .announcement-item { background: #fdfdfd; border-left: 4px solid var(--accent); padding: 15px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #f1f5f9; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .announcement-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .announcement-name { font-weight: bold; color: var(--primary); font-size: 15px; }
        .announcement-date { font-size: 12px; color: #94a3b8; }
        .announcement-body { font-size: 13.5px; color: #475569; line-height: 1.5; }
    </style>
</head>
<body>
<div class="app-container">
    <a href="index.html" class="btn-home">üè† Ana Sayfaya D√∂n</a>
    <div class="card">
        <h2>üì¢ Duyuru Ar≈üivi</h2>
        <p style="text-align: center; font-size: 11px; color: #94a3b8; margin-top: -5px; margin-bottom: 15px;">(En yeni duyurular en √ºsttedir)</p>
        <div id="archive-list">Y√ºkleniyor...</div>
    </div>
</div>

<script>
async function arsiviYukle() {
    try {
        // Cache engellemek i√ßin t= parametresi ekliyoruz
        const response = await fetch('./duyurular.json?t=' + Date.now());
        const data = await response.json();
        const listContainer = document.getElementById('archive-list');
        listContainer.innerHTML = ''; 

        // .slice().reverse() ile listenin kopyasƒ±nƒ± alƒ±p ters √ßeviriyoruz (Yeniden Eskiye)
        const siraliDuyurular = data.duyurular.slice().reverse();

        siraliDuyurular.forEach(d => {
            listContainer.innerHTML += `
                <div class="announcement-item">
                    <div class="announcement-header">
                        <span class="announcement-name">üìå ${d.baslik}</span>
                        <span class="announcement-date">${d.tarih}</span>
                    </div>
                    <div class="announcement-body">${d.icerik}</div>
                </div>`;
        });
    } catch (e) { 
        document.getElementById('archive-list').innerHTML = "Duyurular ≈üu an y√ºklenemiyor."; 
    }
}
arsiviYukle();
</script>
</body>
</html>
