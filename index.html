<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Site Bilgi Paneli</title>
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; --bg: #f8fafc; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; }
        .card { background: #fff; border-radius: 16px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; background: var(--primary); color: white; transition: 0.2s; }
        .info-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f1f5f9; }
        .info-label { color: #64748b; font-size: 14px; }
        .info-value { color: #1e293b; font-weight: 700; font-size: 16px; }
        .debt { color: #dc2626; }
        .note-box { background: #eff6ff; border-left: 4px solid var(--accent); padding: 12px; margin-top: 15px; border-radius: 8px; font-size: 0.95em; }
        #loader { text-align: center; color: var(--accent); display: none; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="login-screen" class="card">
        <h2 style="text-align:center; color: var(--primary); margin-top:0;">Sakin Girişi</h2>
        <input type="text" id="username" placeholder="Kullanıcı Adı">
        <input type="password" id="password" placeholder="Şifre">
        <div id="loader">İşlem Yapılıyor...</div>
        <button id="loginBtn" class="btn" onclick="anaGirisFonksiyonu()">Giriş Yap</button>
    </div>

    <div id="info-panel" style="display: none;">
        <div class="card">
            <h3 id="display-name" style="margin-top:0; text-align:center; color: var(--primary);"></h3>
            <div class="info-row"><span class="info-label">Daire No</span><span id="val-no" class="info-value"></span></div>
            <div class="info-row"><span class="info-label">Aidat Borcu</span><span id="val-aidat" class="info-value debt"></span></div>
            <div class="info-row"><span class="info-label">Yakıt Borcu</span><span id="val-yakit" class="info-value debt"></span></div>
            <div class="info-row"><span class="info-label">Diğer Borçlar</span><span id="val-diger" class="info-value debt"></span></div>
            <div id="note-box" class="note-box" style="display: none;">
                <strong style="color: var(--accent)">Yönetici Notu:</strong><br><span id="val-not"></span>
            </div>
        </div>
        <button class="btn" style="background:#64748b" onclick="location.reload()">Güvenli Çıkış</button>
    </div>
</div>

<script>
const googleSheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRrCjNVASPnz9j40KxsZ7nCoIMBuqQLmxLiXmUM-CXTAp0cW03lM0YlJQMf7IJ054QmTvlTXp3iLMYj/pub?output=csv";
const scriptUrl = "https://script.google.com/macros/s/AKfycbxnBiPyJznbKy587Qe2UfNoSJ0_3q6WznEdaOlv67mfr8RPTymOp_Rye89Pw-f1Snk2/exec";

async function tabloyaYaz(daireNo, durum) {
    try {
        await fetch(scriptUrl, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ daireNo: String(daireNo), durum: durum })
        });
    } catch (e) { console.log("Log hatası"); }
}

async function anaGirisFonksiyonu() {
    const uIn = document.getElementById('username').value.trim();
    const pIn = document.getElementById('password').value.trim();
    const loader = document.getElementById('loader');
    const btn = document.getElementById('loginBtn');

    if (!uIn || !pIn) return alert("Alanları doldurun.");

    btn.style.display = "none";
    loader.style.display = "block";

    try {
        const sResp = await fetch('./sifreler.json?t=' + Date.now());
        const sData = await sResp.json();
        const hesap = sData.hesaplar.find(h => h.username === uIn && String(h.password) === pIn);

        if (!hesap) {
            // Başarısız giriş kaydı (Kullanıcı adı biliniyorsa veya girilen değerle)
            tabloyaYaz(uIn, "basarisiz");
            throw new Error();
        }

        const bResp = await fetch(googleSheetUrl + "&t=" + Date.now());
        const csv = await bResp.text();
        const rows = csv.split(/\r?\n/).filter(r => r.trim() !== '');
        const sep = rows[0].includes(';') ? ';' : ',';
        const headers = rows[0].split(sep).map(h => h.trim());
        
        const veriler = rows.slice(1).map(row => {
            const cols = row.split(sep).map(c => c.trim().replace(/^"|"$/g, ''));
            let item = {};
            headers.forEach((h, i) => item[h] = cols[i] || "");
            return item;
        });

        const detay = veriler.find(d => String(d.daireNo) === String(hesap.daireNo));

        if (detay) {
            // Başarılı giriş kaydı ve sayaç artırma
            tabloyaYaz(hesap.daireNo, "basarili");

            document.getElementById('display-name').innerText = "Sn. " + detay.sahibi;
            document.getElementById('val-no').innerText = detay.daireNo;
            document.getElementById('val-aidat').innerText = (detay.aidatBorcu || "0") + " TL";
            document.getElementById('val-yakit').innerText = (detay.yakitBorcu || "0") + " TL";
            document.getElementById('val-diger').innerText = (detay.digerBorc || "0") + " TL";
            if(detay.not) {
                document.getElementById('note-box').style.display = "block";
                document.getElementById('val-not').innerText = detay.not;
            }
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('info-panel').style.display = 'block';
        } else {
            tabloyaYaz(hesap.daireNo, "basarisiz");
            throw new Error();
        }
    } catch (e) {
        alert("Hatalı Giriş!");
        loader.style.display = "none";
        btn.style.display = "block";
    }
}
</script>
</body>
</html>
