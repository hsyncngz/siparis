<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Sakini PortalÄ±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --accent: #e74c3c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; }
        .container { max-width: 600px; margin: 30px auto; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-bottom: 20px; }
        
        /* Sekme Sistemi */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: #ddd; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .tab-btn.active { background: var(--secondary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Stil DetaylarÄ± */
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-main { background: var(--secondary); color: white; }
        .btn-wa { background: #25D366; color: white; text-decoration: none; display: inline-block; text-align: center; width: 95%; }
        .btn-print { background: #95a5a6; color: white; }
        
        .borc-item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #eee; }
        .amount { color: var(--accent); font-weight: bold; font-size: 1.2em; }
        .announcement { background: #fff3cd; border-left: 5px solid #ffc107; padding: 10px; margin-bottom: 10px; font-size: 0.9em; }
        .forum-msg { border-bottom: 1px dashed #ccc; padding: 10px 0; }
        .forum-msg small { color: #888; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen" class="card">
        <h2 style="text-align: center;">Site YÃ¶netim PortalÄ±</h2>
        <input type="text" id="username" placeholder="Daire KullanÄ±cÄ± AdÄ±">
        <input type="password" id="password" placeholder="Åžifre">
        <button class="btn btn-main" onclick="girisYap()">GiriÅŸ Yap</button>
    </div>

    <div id="main-panel" style="display: none;">
        <div class="card" id="header-info">
            <h3 id="welcome-name">HoÅŸ Geldiniz</h3>
            <div id="duyuru-alani"></div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('borc')">BorÃ§lar</button>
            <button class="tab-btn" onclick="openTab('forum')">Forum</button>
        </div>

        <div id="borc" class="tab-content active card">
            <div id="print-area">
                <h4>Ã–zet Ekstresi</h4>
                <div class="borc-item"><span>Aidat:</span> <span class="amount" id="aidat"></span></div>
                <div class="borc-item"><span>YakÄ±t:</span> <span class="amount" id="yakit"></span></div>
                <div class="borc-item"><span>DiÄŸer:</span> <span class="amount" id="diger"></span></div>
            </div>
            
            <button class="btn btn-print" onclick="ekstreIndir()">PDF/Ekran GÃ¶rÃ¼ntÃ¼sÃ¼ Al</button>
            <a id="wa-link" href="#" target="_blank" class="btn btn-wa" style="margin-top: 15px;">WhatsApp ile Bildir</a>
        </div>

        <div id="forum" class="tab-content card">
            <h4>Site Ä°Ã§i MesajlaÅŸma / Forum</h4>
            <div id="forum-list"></div>
            <p style="font-size: 0.8em; color: gray; margin-top: 15px;">* Mesaj yazmak iÃ§in lÃ¼tfen yÃ¶netici ile iletiÅŸime geÃ§in.</p>
        </div>

        <button class="btn" style="background: #eee;" onclick="location.reload()">GÃ¼venli Ã‡Ä±kÄ±ÅŸ</button>
    </div>
</div>

<script>
let currentUser = null;

async function girisYap() {
    const u = document.getElementById('username').value;
    const p = document.getElementById('password').value;

    try {
        const response = await fetch('./veriler.json?v=' + Math.random());
        const data = await response.json();
        const user = data.daireler.find(d => d.username === u && d.password === p);

        if (user) {
            currentUser = user;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-panel').style.display = 'block';
            
            // Verileri Doldur
            document.getElementById('welcome-name').innerText = "Sn. " + user.sahibi;
            document.getElementById('aidat').innerText = user.aidatBorcu + " TL";
            document.getElementById('yakit').innerText = user.yakitBorcu + " TL";
            document.getElementById('diger').innerText = user.digerBorc + " TL";
            
            // DuyurularÄ± Getir
            const dDiv = document.getElementById('duyuru-alani');
            data.siteGenel.duyurular.forEach(msg => {
                dDiv.innerHTML += `<div class="announcement">ðŸ“¢ ${msg}</div>`;
            });

            // Forumu Getir
            const fDiv = document.getElementById('forum-list');
            data.forumMesajlari.forEach(m => {
                fDiv.innerHTML += `<div class="forum-msg"><strong>${m.kisi}:</strong> ${m.mesaj} <br><small>${m.tarih}</small></div>`;
            });

            // WhatsApp Linki OluÅŸtur
            const waMsg = encodeURIComponent(`Merhaba, ben ${user.sahibi} (Daire ${user.daireNo}). BorÃ§ durumumu sorguladÄ±m. Bilgi almak/Ã–deme bildirmek istiyorum.`);
            document.getElementById('wa-link').href = `https://wa.me/905331383292?text=${waMsg}`; // Buraya kendi numaranÄ± yaz

        } else { alert("HatalÄ± giriÅŸ!"); }
    } catch (e) { alert("Veri yÃ¼klenemedi!"); }
}

function openTab(tabId) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    event.currentTarget.classList.add('active');
}

function ekstreIndir() {
    const element = document.getElementById('print-area');
    html2pdf().from(element).save(`Daire_${currentUser.daireNo}_Ekstre.pdf`);
}
</script>
</body>
</html>
