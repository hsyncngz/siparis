<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Sakini Bilgi Sistemi</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #1a73e8; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #1557b0; }
        #dashboard { display: none; }
        .data-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .label { font-weight: bold; color: #555; }
        .value { color: #d93025; font-weight: bold; }
        .note-box { background: #fff8e1; padding: 10px; border-radius: 5px; margin-top: 15px; font-size: 0.9em; border-left: 4px solid #fbc02d; }
        .logout-btn { background-color: #607d8b; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-box">
        <h2>Daire Girişi</h2>
        <input type="text" id="username" placeholder="Kullanıcı Adı (Daire No)">
        <input type="password" id="password" placeholder="Şifre">
        <button onclick="girisYap()">Sisteme Giriş Yap</button>
    </div>

    <div id="dashboard">
        <h2 id="welcome-msg">Hoş Geldiniz</h2>
        <div class="data-row"><span class="label">Daire No:</span> <span id="dno" style="color:#1a73e8"></span></div>
        <div class="data-row"><span class="label">Aidat Borcu:</span> <span id="aidat" class="value"></span></div>
        <div class="data-row"><span class="label">Yakıt Borcu:</span> <span id="yakit" class="value"></span></div>
        <div class="data-row"><span class="label">Diğer:</span> <span id="diger" class="value"></span></div>
        
        <div class="note-box">
            <strong>Yönetim Notu:</strong><br>
            <span id="yonetim-notu"></span>
        </div>
        
        <button class="logout-btn" onclick="window.location.reload()">Çıkış Yap</button>
    </div>
</div>

<script>
async function girisYap() {
    const userInp = document.getElementById('username').value.trim();
    const passInp = document.getElementById('password').value.trim();

    if(!userInp || !passInp) {
        alert("Lütfen alanları doldurun.");
        return;
    }

    try {
        // GitHub Pages önbellek sorunu yaşamamak için sonuna rastgele sayı ekliyoruz
        const url = './veriler.json?v=' + Math.random();
        
        const response = await fetch(url);
        
        if (!response.ok) {
            throw new Error('JSON dosyası bulunamadı. Lütfen dosya adını kontrol edin.');
        }

        const data = await response.json();
        const user = data.daireler.find(d => d.username === userInp && d.password === passInp);

        if (user) {
            // Giriş başarılı
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            document.getElementById('welcome-msg').innerText = `Sn. ${user.sahibi}`;
            document.getElementById('dno').innerText = user.daireNo;
            document.getElementById('aidat').innerText = user.aidatBorcu;
            document.getElementById('yakit').innerText = user.yakitBorcu;
            document.getElementById('diger').innerText = user.digerBorc;
            document.getElementById('yonetim-notu').innerText = user.not;
        } else {
            alert("Hatalı kullanıcı adı veya şifre!");
        }
    } catch (error) {
        console.error("Hata:", error);
        alert("Sistem hatası: " + error.message);
    }
}
</script>

</body>
</html>
