<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Site Bilgilendirme Paneli</title>
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; --bg: #f8fafc; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; }
        .card { background: #fff; border-radius: 16px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; background: var(--primary); color: white; transition: 0.2s; }
        .info-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f1f5f9; }
        .info-value { color: #dc2626; font-weight: bold; }
        .note-box { background: #eff6ff; border-left: 4px solid var(--accent); padding: 12px; margin-top: 15px; border-radius: 4px; font-size: 0.9em; }
        .loading { text-align: center; color: var(--accent); display: none; margin-bottom: 10px; font-weight: 500; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="login-screen" class="card">
        <h2 style="text-align:center;">Site Sakini Girişi</h2>
        <input type="text" id="username" placeholder="Kullanıcı Adı (Daire No)">
        <input type="password" id="password" placeholder="Şifre">
        <div id="loader" class="loading">Doğrulanıyor...</div>
        <button id="loginBtn" class="btn" onclick="guvenliGiris()">Sorgula</button>
    </div>

    <div id="info-panel" style="display: none;">
        <div class="card">
            <h3 id="display-name" style="margin-top:0; text-align:center;"></h3>
            <div class="info-row"><span>Daire No</span><span id="val-no" style="color:#1e293b"></span></div>
            <div class="info-row"><span>Aidat Borcu</span><span id="val-aidat" class="info-value"></span></div>
            <div class="info-row"><span>Yakıt Borcu</span><span id="val-yakit" class="info-value"></span></div>
            <div class="info-row"><span>Diğer Borçlar</span><span id="val-diger" class="info-value"></span></div>
            <div id="note-box" class="note-box" style="display: none;">
                <strong>Yönetim Notu:</strong><br><span id="val-not"></span>
            </div>
        </div>
        <button class="btn" style="background:#64748b" onclick="location.reload()">Çıkış Yap</button>
    </div>
</div>

<script>
// Google Sheets Borç Tablosu Linkin (CSV formatında)
const borcTabloUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRrCjNVASPnz9j40KxsZ7nCoIMBuqQLmxLiXmUM-CXTAp0cW03lM0YlJQMf7IJ054QmTvlTXp3iLMYj/pub?output=csv";

async function guvenliGiris() {
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();
    const loader = document.getElementById('loader');

    if (!u || !p) return alert("Lütfen alanları doldurun.");

    loader.style.display = "block";

    try {
        // 1. ADIM: GitHub'daki sifreler.json dosyasından şifreleri çek
        const sifreResp = await fetch('./sifreler.json?v=' + Date.now());
        const sifreData = await sifreResp.json();
        
        // Şifre kontrolü
        const hesap = sifreData.hesaplar.find(h => h.username === u && h.password === p);

        if (hesap) {
            // 2. ADIM: Şifre doğruysa Google Sheets'ten borç bilgilerini çek
            const borcResp = await fetch(borcTabloUrl + "&t=" + Date.now());
            const csvText = await borcResp.text();
            
            const rows = csvText.split(/\r?\n/).filter(r => r.trim() !== '');
            const sep = rows[0].includes(';') ? ';' : ',';
            const head = rows[0].split(sep).map(h => h.trim());
            
            const borclar = rows.slice(1).map(row => {
                const cols = row.split(sep).map(c => c.trim().replace(/^"|"$/g, ''));
                let item = {};
                head.forEach((h, i) => item[h] = cols[i] || "");
                return item;
            });

            // Borç tablosunda kullanıcıyı bul
            const borcInfo = borclar.find(b => b.username === u);

            if (borcInfo) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('info-panel').style.display = 'block';
                
                document.getElementById('display-name').innerText = "Sn. " + borcInfo.sahibi;
                document.getElementById('val-no').innerText = borcInfo.daireNo;
                document.getElementById('val-aidat').innerText = borcInfo.aidatBorcu + " TL";
                document.getElementById('val-yakit').innerText = borcInfo.yakitBorcu + " TL";
                document.getElementById('diger').innerText = borcInfo.digerBorc + " TL";
                
                if(borcInfo.not) {
                    document.getElementById('note-box').style.display = "block";
                    document.getElementById('val-not').innerText = borcInfo.not;
                }
            } else {
                alert("Şifre doğru ancak borç tablosunda bu kullanıcı adı bulunamadı.");
            }
        } else {
            alert("Kullanıcı adı veya şifre hatalı!");
        }
    } catch (e) {
        alert("Bağlantı hatası! sifreler.json dosyasını kontrol edin.");
    } finally {
        loader.style.display = "none";
    }
}
</script>
</body>
</html>
