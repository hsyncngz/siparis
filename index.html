<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Site Sakini Bilgi Paneli</title>
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; --bg: #f8fafc; --announce-bg: #fffbeb; --announce-border: #f59e0b; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; width: 100%; }
        .card { background: #fff; border-radius: 16px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h2 { text-align: center; color: var(--primary); margin-top: 0; font-size: 22px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--accent); }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; background: var(--primary); color: white; transition: 0.3s; }
        .btn:active { transform: scale(0.98); }
        .info-row { display: flex; justify-content: space-between; padding: 14px 0; border-bottom: 1px solid #f1f5f9; }
        .info-label { color: #64748b; font-size: 14px; }
        .info-value { color: #1e293b; font-weight: 700; font-size: 16px; }
        .debt { color: #dc2626; }
        .note-box { background: #f0f9ff; border-left: 4px solid var(--accent); padding: 15px; margin-top: 15px; border-radius: 8px; font-size: 0.95em; line-height: 1.5; }
        
        /* Duyurular BÃ¶lÃ¼mÃ¼ Ä°Ã§in Eklenen Stiller */
        .announcement-card { background: var(--announce-bg); border: 1px solid var(--announce-border); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .announcement-card h4 { margin: 0 0 5px 0; color: #92400e; font-size: 16px; display: flex; align-items: center; }
        .announcement-card p { margin: 0; color: #78350f; font-size: 14px; line-height: 1.4; }
        
        #loader { text-align: center; color: var(--accent); display: none; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="login-screen" class="card">
        <h2>Sakin GiriÅŸi</h2>
        <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±">
        <input type="password" id="password" placeholder="Åžifre">
        <div id="loader">Ä°ÅŸlem YapÄ±lÄ±yor...</div>
        <button id="loginBtn" class="btn" onclick="sistemeGirisYap()">Sorgula</button>
    </div>

    <div id="info-panel" style="display: none;">
        <div id="announcement-list"></div>

        <div class="card">
            <h3 id="display-name" style="margin-top:0; text-align:center; color: var(--primary);"></h3>
            <div class="info-row"><span class="info-label">Daire No</span><span id="val-no" class="info-value"></span></div>
            <div class="info-row"><span class="info-label">Aidat Borcu</span><span id="val-aidat" class="info-value debt"></span></div>
            <div class="info-row"><span class="info-label">YakÄ±t Borcu</span><span id="val-yakit" class="info-value debt"></span></div>
            <div class="info-row"><span class="info-label">DiÄŸer BorÃ§lar</span><span id="val-diger" class="info-value debt"></span></div>
            <div id="note-box" class="note-box" style="display: none;">
                <strong style="color: var(--accent)">YÃ¶netici Notu:</strong><br><span id="val-not"></span>
            </div>
        </div>
        <button class="btn" style="background:#64748b" onclick="location.reload()">GÃ¼venli Ã‡Ä±kÄ±ÅŸ</button>
    </div>
</div>

<script>
// "duyurular" sekmesini Ã§ekmek iÃ§in gid= parametresi gerekebilir. 
// EÄŸer tablonuzda duyurular sayfasÄ± 2. sekme ise genellikle gid= numarasÄ±nÄ± URL'den bulabilirsiniz.
// Ancak en garantisi: "Web'de YayÄ±nla" kÄ±smÄ±ndan "duyurular" sekmesini seÃ§ip linki aÅŸaÄŸÄ±ya eklemektir.
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRrCjNVASPnz9j40KxsZ7nCoIMBuqQLmxLiXmUM-CXTAp0cW03lM0YlJQMf7IJ054 (BU KISMI SÄ°ZÄ°NKÄ°YLE DEÄžÄ°ÅžTÄ°RÄ°N)";
const logScriptUrl = "https://script.google.com/macros/s/AKfycbxI9ocolCXT8pqXK85qkuS7KWBf_lHjlcwTBa-FWCokHYQiq7BAupxTkSZq-qrTg5ao/exec";

// Duyurular sekmesi iÃ§in Ã¶zel URL (Google Sheets'te duyurular sayfasÄ±nÄ± CSV olarak yayÄ±nlayÄ±p linkini buraya yapÄ±ÅŸtÄ±rÄ±n)
const announcementCsvUrl = "BURAYA_DUYURULAR_SEKMESININ_CSV_LINKINI_YAPISTIRIN";

async function logYaz(dNo, durum) {
    if (!dNo) return;
    try {
        await fetch(logScriptUrl, {
            method: 'POST',
            mode: 'no-cors', 
            headers: { 'Content-Type': 'text/plain' },
            body: JSON.stringify({ daireNo: String(dNo), durum: durum })
        });
    } catch (e) { console.error("Log hatasÄ±:", e); }
}

// DUYURULARI Ã‡EKEN YENÄ° FONKSÄ°YON
async function duyurulariGetir() {
    try {
        const response = await fetch(announcementCsvUrl + "&t=" + Date.now());
        const csv = await response.text();
        const rows = csv.split(/\r?\n/).filter(r => r.trim() !== '');
        const sep = rows[0].includes(';') ? ';' : ',';
        const headers = rows[0].split(sep).map(h => h.trim());
        
        const duyurular = rows.slice(1).map(row => {
            const cols = row.split(sep).map(c => c.trim().replace(/^"|"$/g, ''));
            let item = {};
            headers.forEach((h, i) => item[h] = cols[i] || "");
            return item;
        });

        const listDiv = document.getElementById('announcement-list');
        listDiv.innerHTML = ''; // Temizle

        // Son 2 duyuruyu gÃ¶ster
        duyurular.reverse().slice(0, 2).forEach(d => {
            listDiv.innerHTML += `
                <div class="announcement-card">
                    <h4>ðŸ“¢ ${d.baslik}</h4>
                    <p>${d.icerik}</p>
                </div>
            `;
        });
    } catch (e) { console.error("Duyuru Ã§ekme hatasÄ±:", e); }
}

async function sistemeGirisYap() {
    const userIn = document.getElementById('username').value.trim();
    const passIn = document.getElementById('password').value.trim();
    const loader = document.getElementById('loader');
    const btn = document.getElementById('loginBtn');

    if (!userIn || !passIn) return alert("AlanlarÄ± doldurun.");

    btn.style.display = "none";
    loader.style.display = "block";

    try {
        const sResp = await fetch('./sifreler.json?t=' + Date.now());
        if (!sResp.ok) throw new Error("SifreDosyasiYok");
        const sData = await sResp.json();
        
        const hesap = sData.hesaplar.find(h => h.username === userIn && String(h.password) === passIn);

        if (!hesap) {
            logYaz(userIn, "basarisiz"); 
            throw new Error("HataliSifre");
        }

        // GiriÅŸ baÅŸarÄ±lÄ±ysa duyurularÄ± getir
        await duyurulariGetir();

        const bResp = await fetch(csvUrl + "&t=" + Date.now());
        const csv = await bResp.text();
        const rows = csv.split(/\r?\n/).filter(r => r.trim() !== '');
        const sep = rows[0].includes(';') ? ';' : ',';
        const headers = rows[0].split(sep).map(h => h.trim());
        
        const veriler = rows.slice(1).map(row => {
            const cols = row.split(sep).map(c => c.trim().replace(/^"|"$/g, ''));
            let item = {};
            headers.forEach((h, i) => item[h] = cols[i] || "");
            return item;
        });

        const detay = veriler.find(d => String(d.daireNo) === String(hesap.daireNo));

        if (detay) {
            logYaz(hesap.daireNo, "basarili");

            document.getElementById('display-name').innerText = "Sn. " + detay.sahibi;
            document.getElementById('val-no').innerText = detay.daireNo;
            document.getElementById('val-aidat').innerText = (detay.aidatBorcu || "0") + " TL";
            document.getElementById('val-yakit').innerText = (detay.yakitBorcu || "0") + " TL";
            document.getElementById('val-diger').innerText = (detay.digerBorc || "0") + " TL";
            
            if(detay.not && detay.not !== "") {
                document.getElementById('note-box').style.display = "block";
                document.getElementById('val-not').innerText = detay.not;
            }

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('info-panel').style.display = 'block';
        } else {
            logYaz(hesap.daireNo, "basarisiz");
            throw new Error("VeriBulunamadi");
        }

    } catch (e) {
        alert("HatalÄ± GiriÅŸ!");
        loader.style.display = "none";
        btn.style.display = "block";
    }
}
</script>
</body>
</html>
